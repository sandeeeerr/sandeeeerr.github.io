rc="./assets/img/tests/VlinderImg.png" alt="Vlinder"></button> <button class="testButton" id="leeuwBtn"><img class="blockImg" src="./assets/img/tests/LeeuwImg.png" alt="Leeuw"></button></div></section><a id="doneBtn" class="button primary" href="tasks.html">done</a><script>const leeuwTextBtn = document.getElementById("leeuwTextBtn");
      const aubergineTextBtn = document.getElementById("aubergineTextBtn");
      const vlinderTextBtn = document.getElementById("vlinderTextBtn");

      const aubergineBtn = document.getElementById("aubergineBtn");
      const vlinderBtn = document.getElementById("vlinderBtn");
      const leeuwBtn = document.getElementById("leeuwBtn");

      const doneBtn = document.getElementById("doneBtn");

      rightCombinations = [
          {
              text: "leeuwTextBtn",
              img: "leeuwBtn",
              clickable: true
          },
          {
              text: "aubergineTextBtn",
              img: "aubergineBtn",
              clickable: true
          },
          {
              text: "vlinderTextBtn",
              img: "vlinderBtn",
              clickable: true
          }
      ]

      leeuwTextBtn.onclick = function() {checkBtn(this.id, 0)};
      aubergineTextBtn.onclick = function() {checkBtn(this.id, 1)};
      vlinderTextBtn.onclick = function() {checkBtn(this.id, 2)};

      aubergineBtn.onclick = function() {checkBtn(this.id,1)};
      vlinderBtn.onclick = function() {checkBtn(this.id, 2)};
      leeuwBtn.onclick = function() {checkBtn(this.id, 0)};

      let firstSelected = false;
      let firstSelectedElement;

      function checkBtn(elementId, index) {

          if(rightCombinations[index].clickable == true) {

              if (firstSelected == false) {
                  firstSelected = true;

              } else {
                  firstSelected = false;
              }

              if (firstSelected == true) {
                  firstSelectedElement = elementId;
                  document.getElementById(`${firstSelectedElement}`).style.backgroundColor = "#E0F3FF";
                  document.getElementById(`${firstSelectedElement}`).style.border = "2px solid #87D5FB";

              } else {
                  checkCombination(elementId, index);
              }
          } else {
              return;
          }
      }

      function checkCombination(selectedElement, index) {

          if (rightCombinations[index].text == firstSelectedElement && rightCombinations[index].img == selectedElement) {
              document.getElementById(`${firstSelectedElement}`).style.backgroundColor = "#e0ffe2";
              document.getElementById(`${firstSelectedElement}`).style.border = "2px solid #85f78d";
              document.getElementById(`${selectedElement}`).style.backgroundColor = "#e0ffe2";
              document.getElementById(`${selectedElement}`).style.border = "2px solid #85f78d";
              setTimeout(function() {matchCorrect(firstSelectedElement, selectedElement, index)}, 500);

          } else if (rightCombinations[index].text == selectedElement && rightCombinations[index].img == firstSelectedElement) {
              document.getElementById(`${firstSelectedElement}`).style.backgroundColor = "#e0ffe2";
              document.getElementById(`${firstSelectedElement}`).style.border = "2px solid #85f78d";
              document.getElementById(`${selectedElement}`).style.backgroundColor = "#e0ffe2";
              document.getElementById(`${selectedElement}`).style.border = "2px solid #85f78d";
              setTimeout(function() {matchCorrect(firstSelectedElement, selectedElement, index)}, 500);

          } else {
              document.getElementById(`${firstSelectedElement}`).style.backgroundColor = "#ffe0e0";
              document.getElementById(`${firstSelectedElement}`).style.border = "2px solid #f98686";
              document.getElementById(`${selectedElement}`).style.backgroundColor = "#ffe0e0";
              document.getElementById(`${selectedElement}`).style.border = "2px solid #f98686";
              setTimeout(function() {colorClear(firstSelectedElement, selectedElement)}, 500);
          }
      }

      function colorClear(firstSelectedElement, selectedElement) {
          document.getElementById(`${firstSelectedElement}`).style.backgroundColor = "white";
          document.getElementById(`${firstSelectedElement}`).style.border = "none";
          document.getElementById(`${selectedElement}`).style.backgroundColor = "white";
          document.getElementById(`${selectedElement}`).style.border = "none";
      }

      let totalMatches = 3;
      let correctMatches = 0;

      function matchCorrect(firstSelectedElement, selectedElement, index) {
          document.getElementById(`${firstSelectedElement}`).style.backgroundColor = "#f4f4f4";
          document.getElementById(`${firstSelectedElement}`).style.border = "none";
          document.getElementById(`${firstSelectedElement}`).style.boxShadow = "none";
          document.getElementById(`${firstSelectedElement}`).firstChild.style.filter = "grayscale(100%)";
          document.getElementById(`${firstSelectedElement}`).firstChild.style.opacity = "30%";

          document.getElementById(`${selectedElement}`).style.backgroundColor = "#f4f4f4";
          document.getElementById(`${selectedElement}`).style.border = "none";
          document.getElementById(`${selectedElement}`).style.boxShadow = "none";
          document.getElementById(`${selectedElement}`).firstChild.style.filter = "grayscale(100%)";
          document.getElementById(`${selectedElement}`).firstChild.style.opacity = "30%";

          correctMatches += 1;

          if(correctMatches == totalMatches) {
              doneBtn.style.opacity = 1;
              console.log(0);
              
          } else {
              doneBtn.style.opacity = 0;
          }

          rightCombinations[index].clickable = false;
      }
      doneBtn.style.opacity = 0;
      // let checker = arr => arr.every(v => v === false);
      // console.log(checker(rightCombinations));</script><img class="background" src="./assets/img/bg.png" alt=""></div><script src="main.js"></script></body></html>
